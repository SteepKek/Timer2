<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link
		href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
		rel="stylesheet" />
	<script src="script.js" defer></script>
	<title>Timer</title>
</head>

<body>
	<div class="wrapper">
		<div class="timer">
			<div class="timer__title">
				<h2 class="timer__title-text">Time left:</h2>
			</div>
			<div class="timer__time">
				<div class="timer__time-item">
					Days <span id="days">06</span>
				</div>
				<div class="timer__time-item">
					Hours <span id="hours">13</span>
				</div>
				<div class="timer__time-item">
					Minutes <span id="minutes">47</span>
				</div>
				<div class="timer__time-item">
					Seconds <span id="seconds">32</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
